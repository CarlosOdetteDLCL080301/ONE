<meta charset="UTF-8">
<script>
	function saltarLinea(){
		document.write("<br>");
	}
	function imprimir(msg){
		document.write(msg);
		saltarLinea();
	}

	var miEdad = 22;
	var edadHermano = 16;
	var diferencia = miEdad - edadHermano;
	imprimir("Nuesta diferencia de edad es: " + diferencia);
</script>
