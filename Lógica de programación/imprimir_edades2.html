<meta charset="UTF-8">
<script>

function saltarLinea() {
     // saltando cinco lineas
    document.write("<br>");    
    document.write("<br>");    
    document.write("<br>");
    document.write("<hr>");//Crea una linea que atraviesa toda la pantalla (horizontal)    
    document.write("<br>");    
    document.write("<br>");
}

function imprimir(frase) {
    document.write("<big>" + frase + "</big>");//Lo que hace "big" es realizar una impresion mas grande
    saltarLinea();
}
imprimir("HTML")
</script>
