<meta charset="UTF-8">
<h1> Juego de adivinanzas </h1>
<script>

	function saltarLinea(){//<!--Así se declara una funcion que no recibe parametros y no retorna nada-->

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(texto){

		document.write(texto);
		saltarLinea();
	}

	var numeroPensado = 5;
	var numeroLanzado = parseInt("Ingrese un numero entre 0-10");

	if(numeroPensado == numeroLanzado){
		imprimir("usted acertó");
	}else{
		imprimir("usted erró, el número pensado era " numeroPensado);
	}

</script>
