<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        //pincel.fillStyle = "red";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }
    pincel.fillStyle = "blue";
    pantalla.onclick = dibujarCirculo;

    function alterarColor() {
        color = ["blue","red","green"];
        colorHexa = ["#0000ff","#ff0000","#008000"];
        actual = pincel.fillStyle;
        for(var i = 0; i < color.length; i++){
            if(actual == colorHexa[color.length-1]){
                pincel.fillStyle = color[0];
            }
            if (actual == colorHexa[i]){
                pincel.fillStyle =  color[i+1];
            }
        }
        return false;
    }
    pantalla.oncontextmenu = alterarColor;//oncontextmenu, funciona para que al seleccionar click derecho, este realice una acción, en este caso ejecutar la funcion "alterarColor()"

</script>
