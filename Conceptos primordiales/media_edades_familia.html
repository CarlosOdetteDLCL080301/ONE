<meta charset="UTF-8">
<h1> Programa, calcular la media de las edades de una familia</h1>
<script>

	function saltarLinea(){//<!--AsÃ­ se declara una funcion que no recibe parametros y no retorna nada-->

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(texto){

		document.write(texto);
		saltarLinea();
	}
	var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
	var contador = 1;
	var totalEdades  = 0;
	var edad;

	while(contador <= numeroMiembros){
		edad = parseInt(prompt("Ingrese la edad del familiar"));
		totalEdades += edad;
		contador++;
	}
	imprimir(totalEdades/numeroMiembros);
	var edadPadre = 42;
	var edadMadre = 38;
	var edadHijo = 15;
	var edadHija = 12;
	var totalEdad = edadPadre + edadMadre + edadHijo + edadHija;
	var mediaEdad = totalEdad/4;
	imprimir("La media de las edades es: " + mediaEdad);
 </script>
