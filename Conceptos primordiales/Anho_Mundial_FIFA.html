<meta charset="UTF-8">
<h1> Programa, año del mundial de la FIFA</h1>
<script>

	function saltarLinea(){//<!--Así se declara una funcion que no recibe parametros y no retorna nada-->

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(texto){

		document.write(texto);
		saltarLinea();
	}

	var anhoMundial = 1930;
	//alert("Hubo mundial de la FIFA en el anho "+anhoMundial);
	var limite = parseInt(prompt("Ingrese el año limite para calcular: "));

	while(anhoMundial <= limite){
		
		imprimir("Hubo mundial de la FIFA en el año: " + anhoMundial);
		//alert("Hubo mundial de la FIFA en el anho "+anhoMundial);	
		anhoMundial = anhoMundial + 4;
	}
	alert("Fin");

	anhoMundial += 4;//Esto realiza una  iteracion como lo conocemos en python, es equivalente a anhoMundial = anhoMundial + 4;

	*/
</script>
