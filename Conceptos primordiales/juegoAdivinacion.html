<meta charset="UTF-8">
<h1> Programa, juego de adivinación</h1>
<script>

	function saltarLinea(){//<!--Así se declara una funcion que no recibe parametros y no retorna nada-->

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(texto){

		document.write(texto);
		saltarLinea();
	}

	var intentos = 3;
	var numeroPensado = Math.round(Math.random()*10);//funciona round para redondear, random nos calcula un valor pseudoaleatorio, en valor decimal
	
	while(intentos>0){
		var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

		if(numeroPensado == numeroLanzado){//Se realiza una condición 
			alert("usted acertó, en el intento: " + (intentos-3));
			break;
		}
		else{//Si no se cumple el caso if, previo 
			if(numeroLanzado > numeroPensado){
				alert("usted erró, el numero pensado era "+numeroPensado+"  que tu numero ");	
			}else{
				alert("usted erró, el numero pensado era "+numeroPensado+"  que tu numero ");	
			}
		}
		intentos--;;
	}
	imprimir("FIN");

</script>
