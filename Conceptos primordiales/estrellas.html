<meta charset="UTF-8">
<h1> Programa, juego de adivinación</h1>
<script>

	function saltarLinea(){//<!--Así se declara una funcion que no recibe parametros y no retorna nada-->

		document.write("<br>");

	}

	function imprimir(texto){

		document.write(texto);
		saltarLinea();
	}
	for(var lineas = 1; lineas <= 3; lineas++){
		for(var columnas = 1; columnas <= 10; columnas++){
			document.write("*");
		}
		saltarLinea();
	}
</script>
