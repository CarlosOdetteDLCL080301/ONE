<meta charset="UTF-8">

<h1> Programa - Calcular puntos de un equipo de futbol </h1>
<script>

	function saltarLinea(){//<!--Así se declara una funcion que no recibe parametros y no retorna nada-->

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(texto){

		document.write(texto);
		saltarLinea();
	}

	var victorias = parseInt(prompt("Informe la cantidad de victorias"));//parseInt, tiene como funcion realizar un casteo de un string a un int, para que pueda operarse el valor registrado
	var empates = parseInt(prompt("Informe la cantidad de empates"));//En el caso de que no realice un casteo con "parse", este realizará operaciones con string, lo cual podria provocar concatenaciones antes que una operacion matematica.
	var puntosTotal = (victorias*3) + empates;
	imprimir("El total de puntos del equipo es: " + puntosTotal);
	//var nombre = parseInt(prompt("Informe nombre"));
	//imprimir(nombre);//Imprime NaN, ya que es "Not at Number", solo reconoce "numeros" casteados en String
	//imprimir(("10"*2));//JavaScript ayuday convierte el "10" de String -> int, y realiza la operacion
	//imprimir(("10"+20));//Realiza un concatenacion de un String co un entero, el cual imprimirá 1020

	if (puntosTotal > 28){//Así se realiza una condición IF
		imprimir("El equipo está mejor que el año pasado");	
	}
	if (puntosTotal < 28){
		imprimir("El equipo está peor que el año pasado");	
	}
	if (puntosTotal == 28){
		imprimir("El equipo está igual que el año pasado");	
	}
	

</script>
