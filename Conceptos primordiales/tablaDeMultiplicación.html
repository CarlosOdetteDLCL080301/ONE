<meta charset="UTF-8">
<h1> Programa, calcular la tabla de multiplicar</h1>
<script>

	function saltarLinea(){//<!--AsÃ­ se declara una funcion que no recibe parametros y no retorna nada-->

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(texto){

		document.write(texto);
		saltarLinea();
	}

	var multiplicando = parseInt(prompt("Ingresa la tabla que quieres obtener"));

	var multiplicador = 1;
	imprimir("While");
	while(multiplicador <= 10){
		imprimir(multiplicando * multiplicador);
		multiplicador++;
	}
	imprimir("For");
	for(var multiplicador2 = 1;multiplicador2 <= 10;multiplicador2++){
		imprimir(multiplicando * multiplicador2);
	}

</script>
